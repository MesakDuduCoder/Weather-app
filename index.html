<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="search-bar" type="text" placeholder="Search for city">
            <button>
                <svg stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 16 16" height="1.5rem" width="1.5rem" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <div class="weather">
            <div class="city"></div>
            <div class="temp"></div>
            <div class="temp2"></div>
            <img src="" alt="" class="icon">
            <div class="description"> </div>
            <div class="humidity"> </div>
            <div class="wind"> </div> 
            <div class="wind2"> </div> 
            <div class="wind3"> </div> 
            <div class="wind4"> </div> 
        </div>
    </div>
</body>
</html>
